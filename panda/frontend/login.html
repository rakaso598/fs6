<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>로그인</title>
</head>

<body>
  <div id="wrapper">
    <div class="login-container">
      <!-- logo -->
      <div class="logo-wrap">
        <div class="logo--body">
          <img src="./img/step_two/logo.png" alt="로고">
        </div>
      </div>
      <!-- x -->
      <!-- form -->
      <form action="/examples/media/action_target.php" method="get"></form>
      <div class="email-wrap">
        <div class="email--title" style="margin-bottom: 10px;">
          <img src="./img/step_two/text_email.png" alt="이메일">
        </div>
        <div class="email--body">
          <input id="input-email" type="email" name="email" placeholder="이메일을 입력해주세요"><br>
        </div>
      </div>
      <div class="pw-wrap">
        <div class="pw--title" style="margin-bottom: 10px;">
          <img src="./img/step_two/text_pw.png" alt="비밀번호">
        </div>
        <div class="pw--body">
          <input id="input-pw" type="password" name="pw" placeholder="비밀번호를 입력해주세요"><br>
        </div>
      </div>
      <div class="login-wrap">
        <div class="login--body">
          <button id="btn-submit" type="submit">
            <span class="xl-20px-semibold">로그인</span>
          </button>
        </div>
      </div>
      </form>
      <!-- x -->
      <!-- sns_login -->
      <div class="sns-wrap">
        <div class="sns--body">
          <div class="sns--body__background">
            <div class="sns--body__text">
              <img src="./img/step_two/do_login.png" alt="간편로그인">
            </div>
            <div class="sns--body__btn">
              <img src="./img/step_two/ico_google.png" alt="구글">
              <img src="./img/step_two/ico_kakao.png" alt="카카오">
            </div>
          </div>
        </div>
      </div>
      <!-- x -->
      <!-- signup -->
      <div class="signup-wrap">
        <div class="signup--body">
          <div class="signup--body__text">
            <img src="./img/step_two/text_first.png" alt="처음이신가요">
          </div>
          <div class="signup--body__btn">
            <img src="./img/step_two/do_signup.png" alt="회원가입">
          </div>
        </div>
      </div>
      <!-- x -->
    </div>
  </div>


</body>

</html>
