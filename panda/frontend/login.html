<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>

<body>
  <div id="wrapper">
    <div class="login-container">
      <div id="logo-wrap" class="logo-wrap">
        <div class="logo--body">
          <a href="/" id="logo-href">
            <img src="./img/step_two/logo.png" alt="로고">
          </a>
        </div>
      </div>
      <form id="user-form" action="/items" method="get">
        <div class="email-wrap">
          <div id="email--title" class="email--title">
            <span class="xl-20px-bold">이메일</span>
          </div>
          <div id="email--body" class="email--body">
            <input id="input-email" type="email" name="email" placeholder="이메일을 입력해주세요" required><br>
            <div id="email-error"></div>
          </div>
        </div>
        <div class="pw-wrap">
          <div id="pw--title" class="pw--title">
            <span class="xl-20px-bold">비밀번호</span>
          </div>
          <div id="pw--body" class="pw--body">
            <input id="input-pw" type="password" name="pw" placeholder="비밀번호를 입력해주세요" required><br>
            <div id="pw-error"></div>
          </div>
        </div>
        <div class="login-wrap">
          <div class="login--body">
            <button id="btn-submit" type="submit">
              <span id="login-span-style" class="xl-20px-semibold">로그인</span>
            </button>
          </div>
        </div>
      </form>
      <div class="sns-wrap">
        <div class="sns--body">
          <div class="sns--body__background">
            <div class="sns--body__text">
              <div><span class="xl-16px-semibold">간편 로그인하기</span></div>
            </div>
            <div class="sns--body__btn">
              <a href="https://www.google.com/" id="sns-google-style" target="__blank">
                <img src="./img/step_two/ico_google.png" alt="구글"></a>
              <a href="https://www.kakaocorp.com/page/" id="sns-kakao-style" target="__blank">
                <img src="./img/step_two/ico_kakao.png" alt="카카오"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="signup-wrap">
        <div class="signup--body">
          <div class="signup--body__text">
            <div><span class="xl-20px-semibold">판다마켓이 처음이신가요?</span></div>
          </div>
          <div class="signup--body__btn">
            <div><a href="/signup" class="xl-20px-semibold">회원가입</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>


</html>
