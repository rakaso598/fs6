<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>로그인</title>
</head>

<body>
  <div id="wrapper">
    <div class="login-container">
      <!-- logo -->
      <div class="logo-wrap" style="margin-bottom: 20px;">
        <div class="logo--body">
          <a href="/" style="cursor: pointer;">
            <img src="./img/step_two/logo.png" alt="로고">
          </a>
        </div>
      </div>
      <!-- x -->
      <!-- form -->
      <form id="user-form" action="/items" method="get">
        <div class="email-wrap">
          <div class="email--title" style="margin-bottom: 20px;">
            <span class="xl-20px-bold">이메일</span>
          </div>
          <div class="email--body" style="margin-bottom: 30px;">
            <input id="input-email" type="email" name="email" placeholder="이메일을 입력해주세요" required><br>
            <div id="email-error" style="margin-top: 10px;"></div>
          </div>
        </div>
        <div class="pw-wrap">
          <div class="pw--title" style="margin-bottom: 20px;">
            <span class="xl-20px-bold">비밀번호</span>
          </div>
          <div class="pw--body" style="margin-bottom: 30px;">
            <input id="input-pw" type="password" name="pw" placeholder="비밀번호를 입력해주세요" required><br>
            <div id="pw-error" style="margin-top: 10px;"></div>
          </div>
        </div>
        <div class="login-wrap">
          <div class="login--body">
            <button id="btn-submit" type="submit" style="cursor: pointer; background-color: #3691FF;">
              <span class="xl-20px-semibold" style="color:white">로그인</span>
            </button>
          </div>
        </div>
      </form>
      <!-- x -->
      <!-- sns_login -->
      <div class="sns-wrap">
        <div class="sns--body">
          <div class="sns--body__background">
            <div class="sns--body__text">
              <div><span class="xl-16px-semibold">간편 로그인하기</span></div>
            </div>
            <div class="sns--body__btn">
              <a href="https://www.google.com/" target="__blank" style="cursor: pointer;">
              <img src="./img/step_two/ico_google.png" alt="구글"></a>
              <a href="https://www.kakaocorp.com/page/" target="__blank" style="cursor: pointer;">
              <img src="./img/step_two/ico_kakao.png" alt="카카오"></a>
            </div>
          </div>
        </div>
      </div>
      <!-- x -->
      <!-- signup -->
      <div class="signup-wrap">
        <div class="signup--body">
          <div class="signup--body__text">
            <div><span class="xl-20px-semibold">판다마켓이 처음이신가요?</span></div>
          </div>
          <div class="signup--body__btn">
            <div><a href="/signup" class="xl-20px-semibold">회원가입</a></div>
          </div>
        </div>
      </div>
      <!-- x -->
      <!-- modal -->
      <div id="passwordErrorModal" class="modal">
        <div class="modal-content" style="display: flex; flex-direction: column; align-items: center;">
          <p>비밀번호가 일치하지 않습니다.</p>
          <button class="close-button" style="background-color: #3691FF;"><span class="xl-20px-semibold">확인</span></button>
        </div>
      </div>
      <!-- x -->
    </div>
  </div>

<script src="./js/login.js"></script>
</body>


</html>
