<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="./css/panda.css">
</head>

<body>
  <div id="wrapper">

      <div class="gnb--wrapper">

        <div class="gnb">

          </div>
          <div class="gnb--item__right">

              <img src="./img/btn_login.png">

          </div>
        </div>
        <!-- x -->

        <div class="header">

        <!-- x -->

        <!-- x -->
        <!-- bottom -->
        <div>

          </div>
        </div>
        <!-- x -->

        <div>
          <div class="footer_container">

              <img src="./img/footer_left.png">
            </div>
            <div class="footer_item">
              <img src="./img/footer_middle.png">
            </div>
            <div class="footer_item" style="margin-right: 200px;">

      </div>
