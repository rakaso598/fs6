<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>로그인</title>
</head>

<body>
  <div id="wrapper">
    <div class="login-container">
      <div class="logo-wrap">
        <div class="logo--body">
          <img src="./img/step_two/logo.png" alt="로고">
        </div>
      </div>
      <div class="email-wrap">
        <div class="email--title">
          <img src="./img/step_two/text_email.png" alt="이메일">
        </div>
        <div class="email--body">
          <img src="./img/step_two/email_input.png" alt="이메일입력">
        </div>
      </div>
      <div class="pw-wrap">
        <div class="pw--title">
          <img src="./img/step_two/text_pw.png" alt="비밀번호">
        </div>
        <div class="pw--body">
          <img src="./img/step_two/pw_input.png" alt="비밀번호입력">
        </div>
      </div>
      <div class="login-wrap">
        <div class="login--body">
          <img src="./img/step_two/btn_login.png" alt="로그인버튼">
        </div>
      </div>
      <div class="sns-wrap">
        <div class="sns--body">
          <div class="sns--body__background">
            <div class="sns--body__text">
              <img src="./img/step_two/do_login.png" alt="간편로그인">
            </div>
            <div class="sns--body__btn">
              <img src="./img/step_two/ico_google.png" alt="구글">
              <img src="./img/step_two/ico_kakao.png" alt="카카오">
            </div>
          </div>
        </div>
      </div>
      <div class="signup-wrap">
        <div class="signup--body">
          <div class="signup--body__text">
            <img src="./img/step_two/text_first.png" alt="처음이신가요">
          </div>
          <div class="signup--body__btn">
            <img src="./img/step_two/do_signup.png" alt="회원가입">
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
